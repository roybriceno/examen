<!DOCTYPE html>
<html lang="es" layout:decorate="master"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Agregar producto</h2>
        <div class="alert" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
             th:if="${mensaje != null}"
             th:text="${mensaje}">
        </div>
        <form method="post" th:action="@{/productos/agregar}" th:object="${producto}">
            <div class="form-group">
                <label for="nombre">Nombre del producto</label>
                <input autocomplete="off" autofocus class="form-control" id="nombre"
                       placeholder="Escribe el nombre del producto" th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''"
                       th:field="*{nombre}" type="text">
                <div class="invalid-feedback" th:errors="*{nombre}"></div>
            </div>
            <div class="form-group">
                <label for="codigo">C�digo de barras</label>
                <input autocomplete="off" class="form-control" id="codigo" placeholder="Escribe el c�digo del producto"
                       th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''"
                       th:field="*{codigo}" type="text">
                <div class="invalid-feedback" th:errors="*{codigo}"></div>

            </div>
            <div class="form-group">
                <label for="existencia">Existencia actual</label>
                <input autocomplete="off" class="form-control" id="existencia"
                       placeholder="Cantidad actual del producto" th:classappend="${#fields.hasErrors('existencia')} ? 'is-invalid' : ''"
                       th:field="*{existencia}" type="number">
                <div class="invalid-feedback" th:errors="*{existencia}"></div>

            </div>
            <div class="form-group">
                <label for="existencia">Precio</label>
                <input autocomplete="off" class="form-control" id="precio" placeholder="Precio del producto"
                       th:classappend="${#fields.hasErrors('precio')} ? 'is-invalid' : ''"
                       th:field="*{precio}" type="number">
                <div class="invalid-feedback" th:errors="*{precio}"></div>

            </div>
            <button class="btn btn-success" type="submit">Guardar</button>
            &nbsp;<a class="btn btn-warning" th:href="@{/productos/mostrar}">Ver todos</a>
        </form>
    </div>
</main>
</body>
</html>
