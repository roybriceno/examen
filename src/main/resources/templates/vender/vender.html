<!DOCTYPE html>
<html lang="es" layout:decorate="master"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:th="http://www.thymeleaf.org">
<body>
<main layout:fragment="contenido">
    <div class="col-12">
        <h2>Vender</h2>
        <div class="alert" th:classappend="'alert-' + (${clase != null} ? ${clase} : info)"
             th:if="${mensaje != null}"
             th:text="${mensaje}">
        </div>
        <form method="post" th:action="@{/vender/agregar}" th:object="${producto}">
            <div class="form-group">
                <label for="codigo">C�digo de barras</label>
                <input autocomplete="off" autofocus class="form-control" id="codigo"
                       placeholder="Escanea el código o escríbelo y presiona Enter"
                       th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''"
                       th:field="*{codigo}" type="text">
                <div class="invalid-feedback" th:errors="*{codigo}"></div>

            </div>
        </form>
        <form class="mb-2" method="post" th:action="@{/vender/terminar}">
            <button class="btn btn-success" type="submit">Terminar&nbsp;<i class="fa fa-check"></i>
            </button>
            <a class="btn btn-danger" th:href="@{/vender/limpiar}">Cancelar venta&nbsp;<i
                    class="fa fa-trash"></i>
            </a>
        </form>
        <h1 th:text="${'Total: ' + total}"></h1>
        <div class="table-responsive">
            <table class="table table-bordered">
                <thead>
                <tr>
                    <th>Nombre</th>
                    <th>C�digo</th>
                    <th>Precio</th>
                    <th>Cantidad</th>
                    <th>Total</th>
                    <th>Quitar de lista</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="producto, iterador : ${session.carrito}">
                    <td th:text="${producto.nombre}"></td>
                    <td th:text="${producto.codigo}"></td>
                    <td th:text="${producto.precio}"></td>
                    <td th:text="${producto.cantidad}"></td>
                    <td th:text="${producto.total}"></td>
                    <td>
                        <form method="post" th:action="@{/vender/quitar/} + ${iterador.index}">
                            <button class="btn btn-danger" type="submit"><i class="fa fa-trash"></i>
                            </button>
                        </form>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</main>
</body>
</html>
