spring:
  profiles:
    active: development
  jackson:
    serialization:
      write-dates-as-timestamps: false
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    show-sql: true
  datasource:
    url: jdbc:h2:mem:example
    driver-class-name: org.h2.Driver
    username: root
    password: root
    initialization-mode: always
server:
  port: 8080
  servlet:
    context-path: '/api'
    